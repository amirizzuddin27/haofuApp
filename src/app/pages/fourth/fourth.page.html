<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="end">
              <ion-button routerLink="/menu/menu2">
                <ion-icon slot="icon-only" name="more"></ion-icon>
              </ion-button>
            </ion-buttons>
      <ion-title color="primary">AIRBUS</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-label color="primary">
      <ion-icon name="calendar"></ion-icon>
      {{currentDate}}
     </ion-label>
  
  <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card color="warning">
          <ion-card-subtitle>Task Ref:123456</ion-card-subtitle>
        </ion-card>
          <ion-card-title color="warning">Carry out cleaning</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-label color="primary">Start :
            
                {{currentDate}}
               </ion-label>
               <ion-label color="secondary">End : -
                 </ion-label>
            <ion-toolbar color="primary">
              <ion-button routerLink="/menu/fifth" slot="end" color="secondary">
               <ion-icon  slot="icon-only" name="clipboard" ></ion-icon>
                  <h1>SAE TASKS</h1>
              </ion-button>
              <ion-button routerLink="/menu/sup" slot="end" color="secondary">
                   <ion-icon slot="icon-only" name="information-circle"></ion-icon>
                     Check Manual
              </ion-button>
              <ion-button routerLink="/menu/login" slot="end" color="warning">
                 <ion-icon slot="icon-only" name="checkbox"></ion-icon>
                     Finish Task
              </ion-button>
              <ion-button routerDirection="back" slot="end" color="warning">
                  <ion-icon slot="icon-only" name="checkbox"></ion-icon>
                      Pause Task
              </ion-button>
            </ion-toolbar>
        </ion-card-content>
      </ion-card>
  
  </ion-content>
