<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button routerLink="/menu/menu2">
              <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
          </ion-buttons>
    <ion-title color="primary">AIRBUS</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Submit Finding</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-toolbar>
          <ion-card>
            <ion-icon name="calendar"></ion-icon>
              <ion-label color="primary">
                  {{currentDate}}
                 </ion-label>
          </ion-card>
          <ion-card>
            <ion-icon name="list-box"></ion-icon>
            <ion-label>{{number}}</ion-label>
          </ion-card>
        </ion-toolbar>
        <ion-card>
          <ion-item>
              <ion-icon name="text"></ion-icon>
              <ion-label position="floating" >Title</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-card>
          <ion-card>
            <ion-item>
                <ion-icon name="text"></ion-icon>
                <ion-label position="floating" >Description</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-card>
              <ion-toolbar >
                  <ion-button slot="end" color="primary">
                      <ion-icon slot="icon-only" name="add"></ion-icon>
                       ADD FINDINGS</ion-button>
              </ion-toolbar>
      </ion-card-content>
    </ion-card>
</ion-content>
